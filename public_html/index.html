    <body>
        <div class="container">
            <header><h1>Automatic Electrostatic Compensating Calculatoriator</h1></header>
            <!--[if lt IE 7]>
                <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->

        <div class="container">




            <div class="well">
                <header><h2>Ohm's Law Calculator</h2></header>
                
                <!-- Add your site or application content here -->
                <form id="ohms-law" class="calculator" role="form">
                    <div class="messages alert alert-info"></div>
                    <div class="input-row form-group">
                        <input type="radio" name="calc-fixed-input"  id="i-current-select" class="inline-form-el action-focus radio" data-result-focus="Current"/>
                        <label for="i-current-select" class="control-label">Current</label>
                        <input type="number" id="i-Current" name="i-Current" class="action-input form-control" />
                        <label for="i-Current" class="control-label">Amps</label>
                    </div>
                    <div class="input-row form-group">
                        <input type="radio" name="calc-fixed-input"  id="i-ohms-law-resistance-select" class="inline action-focus radio" data-result-focus="Resistance"/>
                        <label for="i-ohms-law-resistance-select" class="control-label">Resistance</label>
                        <input type="number" id="i-Resistance" name="i-Resistance" class="action-input form-control" />
                        <label for="i-Resistance" class="control-label">Ohms</label>
                    </div>
                    <div class="input-row form-group">
                        <input type="radio" name="calc-fixed-input"  id="i-voltage-select" class="inline action-focus radio" data-result-focus="Voltage"/>
                        <label for="i-voltage-select" class="control-label">Voltage</label>
                        <input type="number" id="i-Voltage" name="i-Voltage" class="action-input form-control" />
                        <label for="i-Voltage" class="control-label">Volts</label>
                    </div>
                </form>
            </div>

            
            <div class="well">
                <header><h2>Capacitor Impedance Calculator</h2></header>
                
                <!-- Add your site or application content here -->
                <form id="cap-impedance" class="calculator" role="form">
                    <div class="messages alert alert-info"></div>
                    <div class="input-row form-group">
                        <input type="radio" name="calc-fixed-input"  id="i-cap-imp-capacitance" class="inline-form-el action-focus radio" data-result-focus="Capacitance"/>
                        <label for="i-cap-imp-capacitance" class="control-label">Capacitance</label>
                        <input type="number" id="i-Capacitance" name="i-Capacitance" class="action-input set-current form-control" />
                        <label for="i-Capacitance" class="control-label">Farads</label>
                    </div>
                    <div class="input-row form-group">
                        <input type="radio" name="calc-fixed-input"  id="i-cap-imp-frequency-select" class="inline action-focus radio" data-result-focus="Frequency"/>
                        <label for="i-cap-imp-frequency-select" class="control-label">Frequency</label>
                        <input type="number" id="i-Frequency" name="i-Frequency" class="action-input set-frequency form-control" />
                        <label for="i-Frequency" class="control-label">Hertz</label>
                    </div>
                </form>
            </div>






        </div>
